<div class="row primera">
  <div class="col-md-6 offset-md-3 col-12">
    <h1>Introduzca sus datos</h1>
    <form [formGroup]="registroForm" (ngSubmit)="guardarNuevoUsuario()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="nombre" class="form-control"
                formControlName="nombre" autofocus>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control"
               formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control"
                formControlName="password">
      </div>
      <p class="alert alert-danger"
          *ngIf="registroForm.controls.password.invalid&&registroForm.controls.password.touched">
          La contraseña debe tener números y letras.
      </p>
      <div class="form-group">
        <label for="confirm">Confirme Contraseña</label>
        <input type="password" class="form-control"
                formControlName="confirm">
      </div>
      <p class="alert alert-danger"
         *ngIf="registroForm.value.password !== registroForm.value.confirm
                &&registroForm.controls.confirm.dirty">
        Las contraseñas introducidas no son iguales.
      </p>
      <button type="submit" class="btn btn-primary"
              [disabled]="registroForm.invalid || 
                        (registroForm.value.password !== registroForm.value.confirm)">
        <span *ngIf="!enviando">
          Crear cuenta
        </span>
        <span *ngIf="enviando">
          creando...
            <i class="fas fa-sync fa-pulse"></i>
        </span>
      </button>
      <p [@alerta]="stateName" class="alert alert-warning">{{mensaje}}</p>
    </form>
    <p>Pulse <a routerLink="/login">aquí</a> si ya dispone de cuenta</p>
  </div>
</div>

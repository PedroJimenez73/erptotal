<div class="row primera">
  <div class="col-md-6">
    <h1>Lista de Proveedores</h1>
  </div>
  <div class="col-md-6">
    <a routerLink="/crear-proveedor"
      class="btn btn-primary float-md-right">
      Crear nuevo proveedor
    </a>
  </div>
</div>
<div class="row">
  <table class="table table-bordered table-striped">
    <tr>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Email</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let proveedor of proveedores">
      <td>{{proveedor.nombre}}</td>
      <td>{{proveedor.telefono}}</td>
      <td>{{proveedor.email}}</td>
      <td>
          <a routerLink="/editar-proveedor/{{proveedor._id}}">
            Editar
          </a>
      </td>
      <td>
        <button type="button" data-toggle="modal" data-target="#exampleModal"
                (click)="eliminaId(proveedor._id)"
                class="btn btn-danger">
          Eliminar
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">i</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ¿Esta seguro de eliminar el proveedor?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)=eliminarProv()>Si</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <div class="paginas">
      <button (click)="setDesde(-5)" class="btn btn-primary">Anterior</button>
      <button (click)="setDesde(5)" class="btn btn-primary">Siguiente</button>
  </div>
</div>
